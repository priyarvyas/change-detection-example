<div
  #todoListEle
  class="p-5 w-96 bg-gray-100 grid gap-4 grid-cols-1 rounded shadow-lg"
>
  <div class="text-sm grid gap-y-2 grid-cols-1">
    <h2>ChangeDetection.Default</h2>
    <ul class="list-outside text-xs grid gap-2 grid-cols-4">
      <ng-container *ngFor="let todo of todoList">
        <li class="">{{ todo.id }}</li>
        <li class="truncate overflow-ellipsis">{{ todo.id }}</li>
        <li>{{ todo.name }}</li>
        <li>
          {{ todo.completed }}
          <input type="checkbox" [ngModel]="todo.completed" />
        </li>
      </ng-container>
    </ul>
  </div>
</div>
